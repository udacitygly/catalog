{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="jumbotron">
	<div class="row">
		<div class="col-sm-4">
			<h3>Categories</h3>
			{% for c in categories %}
			<a href = "{{url_for('showCategory', category_name = c.name, category_id = c.id)}}">
			{{c.name}}</a></br>	
			{% endfor %}
		</div>
	
		<div class="col-sm-8">
			<h3>Items for {{category.name}}</h3>
			<p><a href="{{url_for('newCategoryItem', category_id=category.id)}}">Add Item</a></p>
			{% if items !=[] %}	
			{% for i in items %}
				<a href = "{{url_for('viewCategoryItem', category_name = i.category.name,
					item_name = i.name, category_item_id = i.id)}}">
				{{i.name}} </a> ({{i.price}})</br>
			{% endfor %}
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
