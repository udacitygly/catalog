<!-- Every page except login imports this header -->

<div class="row top-menu">
	<div class="col-md-6">
		<a class="btn btn-default" href="{{url_for('showCategories')}}">Home</a>
	</div>
	<div class="col-md-6 text-right">
		{%if 'username' not in session %}
		<a  class="btn btn-danger" href="{{url_for('showLogin')}}">Login </a>
		{% else %}
		<a  class="btn btn-default" href="{{url_for('disconnect')}}">Logout </a>
		{% endif %}
	</div>
</div>
<!-- based on class example -->
<div class = 'flash'>
{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
  		{% for message in messages %}
		<li>{{ message }}</li>
	  	{% endfor %}
  	</ul>
  	{% endif %}
{% endwith %}
</div>
